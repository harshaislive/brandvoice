# Nixpacks configuration for Railway deployment

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "gcc", "stdenv.cc"]

[phases.install]
cmds = [
    "python -m pip install --upgrade pip",
    "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = ["echo 'Build complete'"]

[start]
cmd = "gunicorn -w 4 -b 0.0.0.0:$PORT --timeout 120 --log-level info --access-logfile - --error-logfile - app:app"

[variables]
PYTHON_VERSION = "3.11"